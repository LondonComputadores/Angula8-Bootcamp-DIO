<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th> 
            <th>Name</th>
            <th>Code</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Data</th>
            <th>Options</th>
        </tr>
    </thead>
    <body>
        <tr *ngFor="let course of courses">
            <td>{{ course.imageUrl }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>{{ course.rating }}</td>
            <td>{{ course.options }}</td>
        </tr>
    </body>
</table>
